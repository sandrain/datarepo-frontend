version: "3.0"
services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.2
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: sdidb
      MYSQL_USER: sdidbp
      MYSQL_PASSWORD: sdisdi
    ports:
      - "3306:3306"
    volumes:
      - "./mysql.vol:/var/lib/mysql"
      - "./dbschema:/docker-entrypoint-initdb.d"
  sdifrontend:
    container_name: sdifrontend
    build:
      context: ..
      dockerfile: docker-test/Dockerfile
    environment:
      SDI_DATABASE_USER: sdidbp
      SDI_DATABASE_PASSWORD: sdisdi
      SDI_DATABASE_NAME: sdidb
      SDI_DATABASE_HOST: mariadb
      SDI_DATABASE_PORT: 3306
      SDI_GLOBUS_AUTH_CLIENT_ID: "ab4ae2a4-03bb-4441-bb43-ff9764132456"
      SDI_GLOBUS_AUTH_CLIENT_SECRET: "RaX64+wwsZ3MQ3ucOjbVOai2kh5I6nIH9cqlALhrAjo="
    depends_on:
      - mariadb
    command: [ "./docker-test/container-scripts/wait-for-db.sh",
               "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    volumes:
      - ..:/code
    ports:
      - "8000:8000"
    links:
      - mariadb:mariadb
