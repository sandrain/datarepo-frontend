version: "3.4"
services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.2
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: sdidb
      MYSQL_USER: sdidbp
      MYSQL_PASSWORD: sdisdi
    ports:
      - "3306:3306"
    volumes:
      - mysqlvolume:/var/lib/mysql
      #- "./dbschema:/docker-entrypoint-initdb.d"
  sdifrontend:
    container_name: sdifrontend
    build:
      context: ..
      dockerfile: docker-test/app_server/Dockerfile
    environment:
      SDI_DATABASE_USER: sdidbp
      SDI_DATABASE_PASSWORD: sdisdi
      SDI_DATABASE_NAME: sdidb
      SDI_DATABASE_HOST: mariadb
      SDI_DATABASE_PORT: 3306
    depends_on:
      - mariadb
    ports:
      - "5000:5000"
    links:
      - mariadb:mariadb
    volumes:
      - "../sdifrontend:/app/sdifrontend"
      - "../static:/app/static"
  nginx:
    container_name: nginx
    build: 
        context: ./frontend
    image: nginx:latest
    ports:
        - 8000:80
    depends_on:
        - sdifrontend
    links:
      - sdifrontend:sdifrontend
    volumes:
      - "../static:/usr/share/nginx/html/static"
volumes:
  mysqlvolume:
