{% extends "mainpage/base.html" %}
{% load static %}
{% load compress %}
{% load fontawesome_5 %}

{% block content %}

<main role="main" class="container-fluid landingpage">
    <div class="logo"></div>
    <div class="splash">
        <h1>Welcome to the Scalable Data Infrastructure for Science</h1>
        <form action="/search" method="GET">
            <div class="search">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="menu">
        <ul>
            <li><a href="search" class="fas fa-database">Data</a></li>
            <li><a href="search" class="fas fa-newspaper">News</a></li>
    </div>
</main>
{% endblock %}
